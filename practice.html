<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Footer</title>
  <style>
 *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  background: #f8f8f8;
}

/* Section layout */
.popular-homes-section {
  padding: 1rem 0;
}

.popular-homes-section h3 {
  font-size: clamp(1.1rem, 2.5vw, 1.4rem);
  padding-left: 1rem;
  margin-bottom: 1rem;
}

/* Horizontal scroll container */
.homes-slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 1rem;
  padding-left: 1rem;
  padding-bottom: 1rem;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.homes-slider::-webkit-scrollbar {
  display: none;
}

/* Card layout */
.home-card {
  flex: 0 0 calc(50% - 1rem); /* 2 cards full on screen */
  max-width: 80vw;
  aspect-ratio: 3 / 4;
  background: white;
  border-radius: 1rem;
  /* scroll-snap-align: start; this is used to start the slider from the start of the page */
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  /* padding: clamp(0.8rem, 2vw, 1.2rem); */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* Image section */
.img-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 4 / 3;
  border-radius: 0.75rem;
  overflow: hidden;
  margin-bottom: 0.5rem;
}

.img-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.badge-text {
  position: absolute;
  top: 0.4rem;
  left: 0.4rem;
  background: #fff;
  padding: 0.2rem 0.5rem;
  font-size: clamp(0.6rem, 1.5vw, 0.8rem);
  border-radius: 4px;
  font-weight: bold;
}

.heart {
  position: absolute;
  top: 0.4rem;
  right: 0.4rem;
  background: rgba(255, 255, 255, 0.95);
  border: none;
  border-radius: 50%;
  font-size: clamp(0.9rem, 2vw, 1.2rem);
  padding: 0.4rem;
  cursor: pointer;
}

/* Text content */
.home-card h4 {
  font-size: clamp(0.9rem, 2.2vw, 1.1rem);
  margin: 0 0 0.4rem;
}

.home-card p {
  font-size: clamp(0.8rem, 1.8vw, 1rem);
  color: #444;
  margin: 0;
}

  </style>
</head>

<body>
<div class="card">
  <h2>Title</h2>
  <p>This is a responsive card with fixed aspect ratio.</p>
</div>

  
</body>

</html>
